<!DOCTYPE html>
<html>
<head>
  <title>Gralobe - Custom Statistics</title>
  <style>body { margin: 0; } #globe { width: 100vw; height: 100vh; }</style>
</head>
<body>
  <div id="globe"></div>
  <script type="module">
    import { GlobeViz } from 'gralobe';

    const globe = new GlobeViz('#globe', {
      statistic: {
        definition: {
          id: 'sample',
          name: 'Sample Statistic',
          unit: '',
          description: 'Blue (low) to Red (high)',
          colorScale: ['#3182bd', '#9ecae1', '#de2d26'],
          domain: [0, 100],
          format: (v) => v.toFixed(0),
        },
        values: {
          '840': 100,  // USA - red
          '276': 10,   // Germany - blue
          '792': 30,   // Turkey - light blue
        },
      },
    });
  </script>
</body>
</html>
